<div class="layout-grid">
  <div class="layout-grid__column_1"></div>
  <div class="layout-grid__column_2">
    <div class="main-title">
      <div class="layout-container">
        <h1>What's new in Planyway</h1>
      </div>
    </div>
    <div class="layout-container">
      <ul>
        <li *ngFor="let item of changelog">
          <mat-card class="news-card">
            <mat-card-header>
              <mat-card-title>{{ item?.title }}</mat-card-title>
              <mat-card-subtitle>{{ item?.date }}</mat-card-subtitle>
            </mat-card-header>
            <!-- <p>{{ item?.date }}</p>
              <p>{{ item?.title }}</p> -->
            <!-- <div [innerHTML]="item?.content"></div> -->
            <mat-card-content>
              <div [innerHTML]="item?.content"></div>
            </mat-card-content>
          </mat-card>
        </li>
      </ul>
    </div>
  </div>

  <div class="layout-grid__column_3">
    <button
      (click)="showForm()"
      mat-raised-button
      color="primary"
      id="open_form"
      [style.display]="!formVisibility ? 'block' : 'none'"
    >
      Send feedback
    </button>
    <form
      [style.display]="formVisibility ? 'block' : 'none'"
      action="https://dev.planyway.com/api/b/feedback/link"
      method="get"
    >
      <h2 class="form__block">Contact support</h2>
      <div class="form__block user-info-input">
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="text"
            name="user_name"
            [(ngModel)]="userName"
            placeholder="Your name"
            required
          />
        </mat-form-field>
        <email-input-component
          (emailInputEvent)="inputEmail($event)"
        ></email-input-component>
      </div>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          rows="10"
          type="text"
          name="user_message"
          [(ngModel)]="userMessage"
          placeholder="Your message"
          class="form__block"
          required
        ></textarea>
      </mat-form-field>

      <div class="form__block form__buttons">
        <button
          mat-stroked-button
          class="form__buttons__item"
          (click)="cancelMessage()"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          class="form__buttons__item"
          (click)="sendMessage()"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
